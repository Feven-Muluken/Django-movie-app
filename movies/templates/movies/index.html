{% extends 'base.html' %}

{% block content %}
<main class="container">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Gener</th>
        <th>Stock</th>
        <th>Daily Rate</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <td class="text-primary link-underline-primary"><a class="text-decoration-none hover:text-underline" href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a></td>
        <td>{{ movie.gener }}</td>
        <td>{{ movie.number_in_stock }}</td>
        <td>{{ movie.daily_rate }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
</main>
{% endblock %}
